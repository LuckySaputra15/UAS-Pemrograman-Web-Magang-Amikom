<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Bimbingan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
    }

    .sidebar {
      background-color: #800080;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .title-bar {
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    .title-bar h4 {
      color: #800080;
      text-transform: uppercase;
      margin: 0;
    }

    .help-link {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .calendar-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .calendar-title i {
      font-size: 2rem;
      color: #3367d6;
      background-color: #e8f0fe;
      border-radius: 50%;
      padding: 10px;
    }

    .calendar-title h3 {
      margin: 0;
      color: #ffa500;
      font-weight: bold;
    }

    .calendar-table th {
      text-align: center;
      font-size: 1.1rem;
    }

    .calendar-table td {
      height: 80px;
      vertical-align: top;
      font-size: 1.1rem;
    }

    .bimbingan-day {
      position: relative;
      background-color: #e8f0fe;
      color: #3367d6;
      font-weight: bold;
      border: 2px solid #3367d6;
      border-radius: 10px;
      text-align: center;
    }

    .bimbingan-day i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
      background-color: #e8f0fe;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Header Atas -->
  <div class="d-flex justify-content-between align-items-center title-bar">
    <div class="d-flex align-items-center">
      <img src="amikom.png" class="logo" alt="Logo Amikom">
      <h4 class="fw-bold ms-3">Universitas Amikom Yogyakarta</h4>
    </div>
    <div>
      <a href="#" class="help-link"><i class="bi bi-question-circle"></i> Help</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <a href="profil.html"><i class="bi bi-person-circle"></i> Lihat Profil</a>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="magang.html"><i class="bi bi-file-earmark-text"></i> Pendaftaran Magang</a>
        <a href="notif.html"><i class="bi bi-bell"></i> Notifikasi</a>
        <a href="#" class="active"><i class="bi bi-link-45deg"></i> Bimbingan</a>
        <a href="lapmagang.html"><i class="bi bi-journal-text"></i> Laporan Magang</a>
        <a href="sertif.html"><i class="bi bi-printer"></i> Cetak Sertifikat</a>
        <a href="logout.html"><i class="bi bi-box-arrow-left"></i> Logout</a>
        <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div class="calendar-title">
          <i class="bi bi-laptop"></i>
          <h3>Jadwal Bimbingan</h3>
        </div>

        <table class="table table-bordered text-center calendar-table">
          <thead class="fw-bold">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td class="bimbingan-day">
                <i class="bi bi-laptop"></i>
                2
              </td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
            </tr>
            <tr>
              <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
            </tr>
            <tr>
              <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
            </tr>
            <tr>
              <td>29</td><td>30</td><td colspan="5"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
