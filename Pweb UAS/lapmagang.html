<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifikasi - Magang Amikom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    .sidebar {
      background-color: #800080;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .title-bar {
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    .title-bar h4 {
      color: #800080;
      text-transform: uppercase;
      margin: 0;
    }

    .help-link {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .notif-box {
      margin-top: 30px;
      background-color: #ffa500;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      max-width: 600px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .upload-bar {
      background-color: orange;
      padding: 8px 20px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin-top: 30px;
    }

    .upload-btn {
      background-color: red;
      color: white;
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    .upload-btn input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header Atas -->
  <div class="d-flex justify-content-between align-items-center title-bar">
    <div class="d-flex align-items-center">
      <img src="amikom.png" class="logo" alt="Logo Amikom">
      <h4 class="fw-bold ms-3">Universitas Amikom Yogyakarta</h4>
    </div>
    <div>
      <a href="#" class="help-link"><i class="bi bi-question-circle"></i> Help</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <a href="profil.html"><i class="bi bi-person-circle"></i> Lihat Profil</a>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="magang.html"><i class="bi bi-file-earmark-text"></i> Pendaftaran Magang</a>
        <a href="notif.html"><i class="bi bi-bell"></i> Notifikasi</a>
        <a href="bimbingan.html"><i class="bi bi-link-45deg"></i> Bimbingan</a>
        <a href="#" class="active"><i class="bi bi-journal-text"></i> Laporan Magang</a>
        <a href="sertif.html"><i class="bi bi-printer"></i> Cetak Sertifikat</a>
        <a href="logout.html"><i class="bi bi-box-arrow-left"></i> Logout</a>
        <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4 position-relative">
        <div class="upload-bar">
          <span>Upload Laporan Magang</span>
          <label class="upload-btn">
            Pilih File
            <input type="file" name="laporan">
          </label>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
