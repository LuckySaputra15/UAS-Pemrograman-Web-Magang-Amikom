<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi Mahasiswa Magang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #800080;
      color: white;
      border-radius: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      color: purple;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .kembali-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .container h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .submit-button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: orange;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="amikom.png" alt="Logo Amikom">
      <h1>UNIVERSITAS AMIKOM YOGYAKARTA</h1>
    </div>
    <button class="kembali-btn" onclick="window.history.back()">Kembali</button>
  </div>

  <div class="container">
    <h2>Silahkan Lengkapi Registrasi Dibawah</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label>NIM</label>
        <input type="text" name="nim" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Program Studi</label>
        <select name="program_studi" required>
          <option value="D3 Teknik Informatika" selected>D3 Teknik Informatika</option>
          <option value="S1 Informatika">S1 Informatika</option>
          <option value="S1 Sistem Informasi">S1 Sistem Informasi</option>
        </select>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password"  required>
      </div>

      <div class="form-group">
        <label>Jenis Kelamin</label>
        <select name="gender" required>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tanggal/Tahun Lahir</label>
        <input type="text" name="birthdate" required>
      </div>

      <div style="flex-basis: 100%;">
        <button type="submit" class="submit-button">Mendaftar</button>
      </div>
    </form>
  </div>

</body>
</html>
