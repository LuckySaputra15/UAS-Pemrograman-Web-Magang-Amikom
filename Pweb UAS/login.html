<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magang Amikom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 40%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .left-panel img {
            width: 150px;
        }
        
        .left-panel h2 {
            color: purple;
            text-align: center;
        }
        
        .right-panel {
            width: 60%;
            background: #6A0DAD;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        .right-panel h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .right-panel p {
            margin-bottom: 30px;
        }
        
        label {
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 4px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .login-btn {
            background: orange;
            display: inline-block;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        
        .register-btn {
            display: inline-block;
            background-color: limegreen;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="left-panel">
        <img src="amikom.png" alt="Logo Amikom">
        <h2>UNIVERSITAS<br>AMIKOM<br>YOGYAKARTA</h2>
    </div>

    <div class="right-panel">
        <h1>Magang Amikom</h1>
        <p>Silahkan Login dengan Username dan Password Anda</p>

        <form>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

            <label for="password">PASSWORD</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember" style="margin: 0;">Remember Me</label>
            </div>

            <a href="profil.html" class="btn login-btn">Login</a>
            <a href="register.html" class="btn register-btn">Register Account</a>


        </form>
    </div>

</body>

</html>
