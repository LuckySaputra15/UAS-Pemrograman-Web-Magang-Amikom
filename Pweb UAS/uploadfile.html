<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran Magang</title>
  <link rel="stylesheet">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: purple;
  color: white;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

.form-kiri {
  width: 40%;
  padding-right: 20px;
}

.form-kiri h2 {
  margin-bottom: 20px;
  color: white;
}

.form-kiri label {
  display: block;
  margin-top: 10px;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 5px;
  margin-bottom: 10px;
}

.form-kanan {
  width: 60%;
}

.upload-box {
  background-color: orange;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  padding: 20px;
  color: white;
}

.upload-box h2 {
  margin: 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background-color: white;
  color: black;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

.btn-upload {
  background-color: red;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.footer-kanan {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: orange;
  padding: 15px;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
}

.btn-daftar {
  background-color: white;
  color: orange;
  font-weight: bold;
  border: none;
  padding: 10px 30px;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="form-kiri">
      <h2>Silahkan Isi Data Diri Anda Dibawah</h2>

      <label>Nama Lengkap</label>
      <input type="text" value="Lucky Saputra" />

      <label>NIM</label>
      <input type="text" value="24.01.5157" />

      <label>Email</label>
      <input type="email" value="luckysaputra@students.amikom.ac.id" />

      <label>Jenis Kelamin</label>
      <select>
        <option>Laki Laki</option>
        <option>Perempuan</option>
      </select>

      <label>Tanggal Lahir</label>
      <input type="text" value="15 Maret 2006" />

      <label>Tempat Lahir</label>
      <input type="text" value="Gunungkidul" />

      <label>Alamat Rumah</label>
      <input type="text" value="Cepokojajar RT05 Sitimulyo Piyungan" />

      <label>No Telp</label>
      <input type="text" value="082334355675" />

      <label>IPK</label>
      <select>
        <option>3,35</option>
      </select>

      <label>Jumlah SKS yang dicapai</label>
      <input type="text" />

      <label>Posisi Magang</label>
      <select>
        <option>IT Operations</option>
      </select>
    </div>

    <div class="form-kanan">
      <div class="upload-box">
        <h2>Upload Dokumen</h2>
        <table>
          <thead>
            <tr>
              <th>Dokumen</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Kartu Tanda Mahasiswa</td>
              <td><button class="btn-upload">Pilih File</button></td>
            </tr>
            <tr>
              <td>Kartu Tanda Penduduk</td>
              <td><button class="btn-upload">Pilih File</button></td>
            </tr>
            <tr>
              <td>Nilai IP Kamulatif</td>
              <td><button class="btn-upload">Pilih File</button></td>
            </tr>
            <tr>
              <td>Surat Permohonan Magang dari Universitas</td>
              <td><button class="btn-upload">Pilih File</button></td>
            </tr>
            <tr>
              <td>Surat sudah Vaksin Covid-19 Tahap 2-3</td>
              <td><button class="btn-upload">Pilih File</button></td>
            </tr>
          </tbody>
        </table>
        <div class="footer-kanan">
          <button class="btn-daftar">Mendaftar</button>
          <span><i>Tunggu notifikasi pesan dari perusahaan di email anda</i></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
