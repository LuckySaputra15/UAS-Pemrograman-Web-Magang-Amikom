<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan - Magang Amikom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
        }
        
        .sidebar {
            background-color: #800080;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sidebar a.active,
        .sidebar a:hover {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
        }
        
        .sidebar a i {
            margin-right: 10px;
        }
        
        .logo {
            width: 60px;
            margin-bottom: 15px;
        }
        
        .title-bar {
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
        }
        
        .title-bar h4 {
            color: #800080;
            text-transform: uppercase;
            margin: 0;
        }
        
        .help-link {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        
        .help-link:hover {
            text-decoration: underline;
        }
        
        .form-box {
            background-color: orange;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            max-width: 700px;
            margin-bottom: 10px;
        }
        
        .input-group input {
            background-color: #eee;
            border: none;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .input-group-text {
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        
        .btn-save {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .btn-save:hover {
            background-color: #45a049;
        }
        
        .alert-save {
            margin-top: 15px;
            max-width: 700px;
        }
    </style>
</head>

<body>

    <!-- Header Atas -->
    <div class="d-flex justify-content-between align-items-center title-bar">
        <div class="d-flex align-items-center">
            <img src="amikom.png" class="logo" alt="Logo Amikom">
            <h4 class="fw-bold ms-3">Universitas Amikom Yogyakarta</h4>
        </div>
        <div>
            <a href="#" class="help-link"><i class="bi bi-question-circle"></i> Help</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="profil.html"><i class="bi bi-person-circle"></i> Lihat Profil</a>
                <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="magang.html"><i class="bi bi-file-earmark-text"></i> Pendaftaran Magang</a>
                <a href="notif.html"><i class="bi bi-bell"></i> Notifikasi</a>
                <a href="bimbingan.html"><i class="bi bi-link-45deg"></i> Bimbingan</a>
                <a href="lapmagang.html"><i class="bi bi-journal-text"></i> Laporan Magang</a>
                <a href="sertif.html"><i class="bi bi-printer"></i> Cetak Sertifikat</a>
                <a href="logout.html"><i class="bi bi-box-arrow-left"></i> Logout</a>
                <a href="#" class="active"><i class="bi bi-gear"></i> Pengaturan</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="form-box">Ganti Password</div>

                <!-- Input Password -->
                <div class="input-group mb-3" style="max-width: 700px;">
                    <input type="password" id="passwordField" class="form-control" value="password123">
                    <span class="input-group-text" onclick="togglePassword()">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </span>
                </div>

                <!-- Tombol Simpan -->
                <button class="btn-save" onclick="savePassword()">Simpan</button>

                <!-- Notifikasi -->
                <div id="saveAlert" class="alert alert-success alert-save d-none" role="alert">
                    Password berhasil disimpan!
                </div>
            </div>

        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("passwordField");
            const icon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }

        function savePassword() {
            const alertBox = document.getElementById("saveAlert");
            alertBox.classList.remove("d-none");
            alertBox.classList.add("show");

            setTimeout(() => {
                alertBox.classList.add("d-none");
                alertBox.classList.remove("show");
            }, 2500);
        }
    </script>

</body>

</html>
