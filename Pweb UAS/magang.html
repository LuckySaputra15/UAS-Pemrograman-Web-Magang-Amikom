        .sidebar a {

        .magang-card {
            background-color: #800080;
            color: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        
        .magang-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-img {
            width: 60px;
            height: 60px;
            background-color: #ffb300;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .magang-info h6 {
            background-color: white;
            height: 10px;
            border-radius: 3px;
            margin-bottom: 5px;
            width: 180px;
        }
        
        .magang-info .bar {
            background-color: #ffc107;
            height: 6px;
            width: 120px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        .rating i {
