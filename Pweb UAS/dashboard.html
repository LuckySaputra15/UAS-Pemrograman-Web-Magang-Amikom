<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard QR Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: #800080;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .title-bar {
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    .title-bar h4 {
      color: #800080;
      text-transform: uppercase;
      margin: 0;
    }

    .qr-box {
      margin-top: 50px;
      text-align: center;
    }

    .qr-label {
      background-color: #800080;
      color: white;
      display: inline-block;
      padding: 8px 20px;
      font-weight: bold;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .qr-image {
      width: 180px;
      height: 180px;
    }

    .help-link {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .help-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Top -->
  <div class="d-flex justify-content-between align-items-center title-bar">
    <div class="d-flex align-items-center">
      <img src="amikom.png" class="logo" alt="Logo Amikom">
      <h4 class="fw-bold ms-3">Universitas Amikom Yogyakarta</h4>
    </div>
    <div>
      <a href="#" class="help-link"><i class="bi bi-question-circle"></i> Help</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <a href="profil.html"><i class="bi bi-person-circle"></i> Lihat Profil</a>
        <a href="#" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="magang.html"><i class="bi bi-file-earmark-text"></i> Pendaftaran Magang</a>
        <a href="notif.html"><i class="bi bi-bell"></i> Notifikasi</a>
        <a href="bimbingan.html"><i class="bi bi-link-45deg"></i> Bimbingan</a>
        <a href="lapmagang.html"><i class="bi bi-journal-text"></i> Laporan Magang</a>
        <a href="sertif.html"><i class="bi bi-printer"></i> Cetak Sertifikat</a>
        <a href="logout.html"><i class="bi bi-box-arrow-left"></i> Logout</a>
        <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div class="qr-box">
          <div class="qr-label">QR Kode Mahasiswa</div>
          <div>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=LuckySaputra-24015157" alt="QR Code" class="qr-image">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
